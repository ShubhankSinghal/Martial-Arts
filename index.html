<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Arts training</title>
  </head>
  <body>
    <div
      style="
        border: 2px solid;
        background-color: #660033;
        padding: 2px 0px 2px 0px;
        text-align: center;
      "
    >
      <h1
        style="
          font-family: Georgia, 'Times New Roman', Times, serif;
          color: white;
        "
      >
        Martial Arts Training
      </h1>
    </div>

    <canvas
      id="myCanvas"
      height="400px"
      width="1261px"
      style="border: 1px solid black"
    ></canvas>
    <p>
      <button style="margin-left: 500px" id="kick">
        Kick (Left Arrow Key)
      </button>
      <button id="punch">Punch (Right Arrow Key)</button>
    </p>
    <button style="margin-left: 400px" id="back">
      Backward (Downward Arrow Key)
    </button>
    <button id="forward">Forward (Upward Arrow Key)</button>
    <button id="block">Block (B Key)</button>

    <script type="text/javascript" src="custom.js"></script>
  </body>
</html>
